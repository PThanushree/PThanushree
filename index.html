<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vanta Background</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <!-- Three.js + Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x1e90ff,
      backgroundColor: 0x000000
    })
  </script>
</body>
</html>
